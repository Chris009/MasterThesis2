<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="../../../../Scripts/jquery-2.1.4.min.js"></script>
  <script src="../../../../Scripts/jquery-ui.min.js"></script>
  <link href="../../../../Content/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../../default/default.css" rel="stylesheet" />

  <link href="spreisel.css" rel="stylesheet" />

  <link href="../../../../default/Hover-master/css/hover.css" rel="stylesheet" />
  <title></title>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" onclick="backNav()" class="navbutton" aria-label="Left Align">
          <span class="navicon glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        </button>
        <button type="button" onclick="homeNav()" class="navbutton" aria-label="Left Align">
          <span class="navicon glyphicon glyphicon-home" aria-hidden="true"></span>
        </button>
        <button type="button" onclick="zoomIn()" class="navbutton" aria-label="Left Align">
          <span class="navicon glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <button type="button" onclick="zoomOut()" class="navbutton" aria-label="Left Align">
          <span class="navicon glyphicon glyphicon-minus" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </nav>

  <div id="randombox">
    <div class="gameDoor hvr-reveal" onclick="preGame()"></div>
    <div class="preGame hidden">
      <label class="description">Noch ein klick vom Spiel entfernt! ...Bla</label>
      </br>
      <button id="clockStarter" class="btn" type="button" onclick="gameBegin()" name="button">Start</button>
    </div>
    <div class="gameBox hidden">
      <label class="timer">0</label>
      <div class="proto 1 hvr-reveal" onclick="check()">
        <img class="unClickable" />
        <label class="title unClickable"></label>
        <br>
        <label class="item unClickable"></label>
        <label class="price unClickable"></label>
      </div>
      <div class="proto 2 hvr-reveal" onclick="check()">
        <img class="unClickable" />
        <label class="title unClickable"></label>
        <br>
        <label class="item unClickable"></label>
        <label class="price unClickable"></label>
      </div>
      <div class="proto 3 hvr-reveal" onclick="check()">
        <img class="unClickable" />
        <label class="title unClickable"></label>
        <br>
        <label class="item unClickable"></label>
        <label class="price unClickable"></label>
      </div>
      <div class="proto 4 hvr-reveal" onclick="check()">
        <img class="unClickable" />
        <label class="title unClickable"></label>
        <br>
        <label class="item unClickable"></label>
        <label class="price unClickable"></label>
      </div>
      <div class="proto 5 hvr-reveal" onclick="check()">
        <img class="unClickable" />
        <label class="title unClickable"></label>
        <br>
        <label class="item unClickable"></label>
        <label class="price unClickable"></label>
      </div>
      <div class="proto 6 hvr-reveal" onclick="check()">
        <img class="unClickable" />
        <label class="title unClickable"></label>
        <br>
        <label class="item unClickable"></label>
        <label class="price unClickable"></label>
      </div>
      <div class="proto 7 hvr-reveal" onclick="check()">
        <img class="unClickable" />
        <label class="title unClickable"></label>
        <br>
        <label class="item unClickable"></label>
        <label class="price unClickable"></label>
      </div>
      <div class="proto 8 hvr-reveal" onclick="check()">
        <img class="unClickable" />
        <label class="title unClickable"></label>
        <br>
        <label class="item unClickable"></label>
        <label class="price unClickable"></label>
      </div>
    </div>
    <div class="congratsBox hidden">

      <button id="retryBtn" class="btn" onclick="retry()">Wiederholen</button>
      <button id="nextBtn " class="btn" onclick="nextRound()">Nächste Runde</button>
      <button id="homeBtn" class="hidden btn" onclick="home()">Zurück zur Übersicht</button>
    </div>
  </div>


  <script src="spreisel.js"></script>
  <script src="../../../../Scripts/bootstrap.min.js"></script>
</body>

</html>
