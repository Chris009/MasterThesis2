
<!DOCTYPE html>

<body onload="gameBegin()">

    <div class="container-fluid">

          <span class="navicon glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        </button>
        <button type="button" onclick="homeNav()" class="navbutton" aria-label="Left Align">
          <span class="navicon glyphicon glyphicon-home" aria-hidden="true"></span>
        </button>
